<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My E-Commerce Site</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Include Firebase SDK -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD5_fJHFW-4HQjETLJtJ4rD73h3M1zllr0",
            authDomain: "minimart-52e7c.firebaseapp.com",
            projectId: "minimart-52e7c",
            storageBucket: "minimart-52e7c.appspot.com",
            messagingSenderId: "869234813362",
            appId: "1:869234813362:web:df55e8023e052787fa5cab",
            measurementId: "G-MPF2P7JVZ4"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app); // Initialize Firestore

        // Check authentication state
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is signed in
                console.log("User is signed in:", user.uid);
                loadUserCart(user.uid); // Load user's cart data
            } else {
                // Redirect to login page if user is not signed in
                window.location.href = "login.html";
            }
        });

        // Function to load user's cart data from Firestore
        async function loadUserCart(userId) {
            try {
                const userCartRef = doc(db, "carts", userId); // Reference to the user's cart document
                const docSnap = await getDoc(userCartRef);

                if (docSnap.exists()) {
                    const cartData = docSnap.data().items; // Get cart items
                    cart = cartData; // Update the cart array
                    updateCartCount();
                    updateCartItems();
                    console.log("Cart loaded from Firestore:", cart);
                } else {
                    console.log("No cart data found for this user.");
                }
            } catch (error) {
                console.error("Error loading cart from Firestore:", error);
            }
        }

        // Function to save cart data to Firestore
        async function saveCartToFirestore(userId, cart) {
            try {
                const userCartRef = doc(db, "carts", userId); // Reference to the user's cart document
                await setDoc(userCartRef, { items: cart }); // Save cart data
                console.log("Cart saved to Firestore");
            } catch (error) {
                console.error("Error saving cart to Firestore:", error);
            }
        }

        // Function to save order history to Firestore
        async function saveOrderHistory(userId, cartDetails, totalPrice, location) {
            try {
                const ordersRef = collection(db, "orders"); // Reference to the orders collection
                await addDoc(ordersRef, {
                    userId: userId,
                    items: cartDetails,
                    totalPrice: totalPrice,
                    location: location,
                    timestamp: new Date(),
                });
                console.log("Order history saved to Firestore");
            } catch (error) {
                console.error("Error saving order history:", error);
            }
        }
    </script>
    <style>
        /* Your existing CSS styles here */
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo">
            <h1>My E-Commerce Site</h1>
        </div>
        <div class="auth-links">
            <a href="signup.html">Sign Up</a>
            <a href="login.html">Sign In</a>
        </div>
        <div class="cart-icon">
            <i class="fas fa-shopping-cart"></i>
            <span class="cart-count">0</span>
        </div>
    </header>

    <!-- Hero Section -->
    <div class="hero">
        <div>
            <h2>Welcome to My E-Commerce Site</h2>
            <p>Discover amazing products at great prices</p>
            <button>Shop Now</button>
        </div>
    </div>

    <!-- Product Grid -->
    <div class="product-grid">
        <div class="product-card">
            <img src="image1.jpg" alt="Product 1">
            <h3>Product 1</h3>
            <p>$10.00</p>
            <button class="add-to-cart" data-image="image1.jpg" data-name="Product 1" data-price="10.00">Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="image2.jpg" alt="Product 2">
            <h3>Product 2</h3>
            <p>$15.00</p>
            <button class="add-to-cart" data-image="image2.jpg" data-name="Product 2" data-price="15.00">Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="image3.jpg" alt="Product 3">
            <h3>Product 3</h3>
            <p>$20.00</p>
            <button class="add-to-cart" data-image="image3.jpg" data-name="Product 3" data-price="20.00">Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="image4.jpg" alt="Product 4">
            <h3>Product 4</h3>
            <p>$25.00</p>
            <button class="add-to-cart" data-image="image4.jpg" data-name="Product 4" data-price="25.00">Add to Cart</button>
        </div>
    </div>

    <!-- Modal for Product Details -->
    <div id="popup-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img id="modal-image" src="" alt="Product Image">
            <h2 id="modal-name"></h2>
            <p id="modal-price"></p>
            <label for="quantity">Quantity:</label>
            <select id="quantity">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <p id="total-price"></p>
            <button id="buy-button">Buy Now</button>
        </div>
    </div>

    <!-- Modal for Cart -->
    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Your Cart</h2>
            <ul id="cart-items"></ul>
            <p id="cart-total"></p>
            <button id="proceed-button">Proceed to Checkout</button>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="nav-icons">
            <i class="fas fa-home"></i>
            <i class="fas fa-search"></i>
            <i class="fas fa-user"></i>
        </div>
    </footer>

    <script>
        // JavaScript for Modal and Cart Functionality
        const modal = document.getElementById("popup-modal");
        const cartModal = document.getElementById("cart-modal");
        const closeButtons = document.querySelectorAll(".close");
        const quantitySelect = document.getElementById("quantity");
        const totalPriceDisplay = document.getElementById("total-price");
        const buyButton = document.getElementById("buy-button");
        const cartIcon = document.querySelector(".cart-icon");
        const cartCount = document.querySelector(".cart-count");
        const cartItemsList = document.getElementById("cart-items");
        const cartTotal = document.getElementById("cart-total");
        const proceedButton = document.getElementById("proceed-button");
        let selectedItem = null;
        let cart = [];

        // Open popup modal when "Add to Cart" is clicked
        document.querySelectorAll(".add-to-cart").forEach((button) => {
            button.addEventListener("click", () => {
                selectedItem = {
                    image: button.getAttribute("data-image"),
                    name: button.getAttribute("data-name"),
                    price: parseFloat(button.getAttribute("data-price")),
                };
                document.getElementById("modal-image").src = selectedItem.image;
                document.getElementById("modal-name").textContent = selectedItem.name;
                document.getElementById("modal-price").textContent = `Price: $${selectedItem.price}`;
                updateTotalPrice();
                modal.style.display = "flex";
            });
        });

        // Update total price when quantity changes
        quantitySelect.addEventListener("change", updateTotalPrice);

        function updateTotalPrice() {
            const quantity = parseInt(quantitySelect.value);
            const totalPrice = selectedItem.price * quantity;
            totalPriceDisplay.textContent = `Total: $${totalPrice.toFixed(2)}`;
        }

        // Add item to cart when "Buy" is clicked
        buyButton.addEventListener("click", () => {
            const quantity = parseInt(quantitySelect.value);
            const item = {
                image: selectedItem.image,
                name: selectedItem.name,
                price: selectedItem.price,
                quantity: quantity,
                total: selectedItem.price * quantity,
            };
            cart.push(item);
            updateCartCount();
            updateCartTotal();
            modal.style.display = "none";

            // Save cart to Firestore
            const user = auth.currentUser;
            if (user) {
                saveCartToFirestore(user.uid, cart);
            }
        });

        // Open cart modal when cart icon is clicked
        cartIcon.addEventListener("click", () => {
            updateCartItems();
            cartModal.style.display = "flex";
        });

        // Close modals when close button is clicked
        closeButtons.forEach((button) => {
            button.addEventListener("click", () => {
                modal.style.display = "none";
                cartModal.style.display = "none";
            });
        });

        // Update cart count
        function updateCartCount() {
            cartCount.textContent = cart.length;
        }

        // Update cart items list and total price
        function updateCartItems() {
            cartItemsList.innerHTML = cart
                .map(
                    (item) => `
                    <li>
                        <img src="${item.image}" alt="Cart Item">
                        <span>${item.name}</span>
                        <span>Qty: ${item.quantity}</span>
                        <span>$${item.total.toFixed(2)}</span>
                    </li>
                `
                )
                .join("");
            updateCartTotal();
        }

        // Calculate and display the total price of all items in the cart
        function updateCartTotal() {
            const total = cart.reduce((sum, item) => sum + item.total, 0);
            cartTotal.textContent = `Total: $${total.toFixed(2)}`;
        }

        // Function to get user's current location
        function getLocation() {
            return new Promise((resolve, reject) => {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        (position) => {
                            resolve({
                                latitude: position.coords.latitude,
                                longitude: position.coords.longitude,
                            });
                        },
                        (error) => {
                            reject(error);
                        }
                    );
                } else {
                    reject(new Error("Geolocation is not supported by this browser."));
                }
            });
        }

        // Update the proceedButton click event to include location
        proceedButton.addEventListener("click", async () => {
            try {
                // Get user's location
                const location = await getLocation();
                const locationString = `Latitude: ${location.latitude}, Longitude: ${location.longitude}`;

                // Prepare cart details
                const cartDetails = cart
                    .map(
                        (item) => `
                        ${item.name} - Qty: ${item.quantity} - Price: $${item.total.toFixed(2)}
                    `
                    )
                    .join("\n");

                const totalPrice = cart.reduce((sum, item) => sum + item.total, 0);

                // Save order history to Firestore
                const user = auth.currentUser;
                if (user) {
                    await saveOrderHistory(user.uid, cartDetails, totalPrice, locationString);
                }

                // Send email via Formspree
                const formData = new FormData();
                formData.append("cart_details", cartDetails);
                formData.append("total_price", `$${totalPrice.toFixed(2)}`);
                formData.append("location", locationString);

                const response = await fetch("https://formspree.io/f/xoveakdz", {
                    method: "POST",
                    body: formData,
                    headers: {
                        Accept: "application/json",
                    },
                });

                if (response.ok) {
                    alert("Order details sent successfully!");
                    console.log("Formspree response:", response);
                } else {
                    throw new Error("Failed to send order details.");
                }
            } catch (error) {
                console.error("Error:", error);
                alert("Failed to send order details. Please try again.");
            }
        });
    </script>
</body>
</html>
