<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My E-Commerce Site</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: #f4f4f4; /* Add a light background to test */
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: #333;
            color: #fff;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        .auth-links a {
            color: #fff;
            text-decoration: none;
            margin-left: 10px;
        }

        .auth-links a:hover {
            text-decoration: underline;
        }

        .cart-icon {
            position: relative;
            cursor: pointer;
        }

        .cart-icon i {
            font-size: 24px;
        }

        .cart-count {
            background: red;
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 12px;
            position: absolute;
            top: -10px;
            right: -10px;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
            position: relative;
        }

        .close {
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
        }

        #modal-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
        }

        #modal-name {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
        }

        #modal-price {
            font-size: 16px;
            margin: 10px 0;
        }

        #quantity {
            margin: 10px 0;
            padding: 5px;
        }

        #total-price {
            font-weight: bold;
            margin: 10px 0;
        }

        #buy-button {
            padding: 10px 20px;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Cart Modal */
        #cart-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #cart-items {
            list-style: none;
            padding: 0;
        }

        #cart-items li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
        }

        #cart-items img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 5px;
        }

        /* Other styles remain the same */
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo">
            <h1>My E-Commerce Site</h1>
        </div>
        <div class="auth-links">
            <a href="signup.html">Sign Up</a>
            <a href="login.html">Sign In</a>
        </div>
        <div class="cart-icon">
            <i class="fas fa-shopping-cart"></i>
            <span class="cart-count">0</span>
        </div>
    </header>

    <!-- Modal for Product Details -->
    <div id="popup-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img id="modal-image" src="" alt="Product Image">
            <h2 id="modal-name"></h2>
            <p id="modal-price"></p>
            <label for="quantity">Quantity:</label>
            <select id="quantity">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <p id="total-price"></p>
            <button id="buy-button">Buy Now</button>
        </div>
    </div>

    <!-- Modal for Cart -->
    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Your Cart</h2>
            <ul id="cart-items"></ul>
        </div>
    </div>

    <!-- Rest of your HTML content -->

    <script>
        // JavaScript for Modal and Cart Functionality
        const modal = document.getElementById("popup-modal");
        const cartModal = document.getElementById("cart-modal");
        const closeButtons = document.querySelectorAll(".close");
        const quantitySelect = document.getElementById("quantity");
        const totalPriceDisplay = document.getElementById("total-price");
        const buyButton = document.getElementById("buy-button");
        const cartIcon = document.querySelector(".cart-icon");
        const cartCount = document.querySelector(".cart-count");
        const cartItemsList = document.getElementById("cart-items");
        let selectedItem = null;
        let cart = [];

        // Open popup modal when "Add to Cart" is clicked
        document.querySelectorAll(".add-to-cart").forEach((button) => {
            button.addEventListener("click", () => {
                selectedItem = {
                    image: button.getAttribute("data-image"),
                    name: button.getAttribute("data-name"),
                    price: parseFloat(button.getAttribute("data-price")),
                };
                document.getElementById("modal-image").src = selectedItem.image;
                document.getElementById("modal-name").textContent = selectedItem.name;
                document.getElementById("modal-price").textContent = `Price: $${selectedItem.price}`;
                updateTotalPrice();
                modal.style.display = "flex";
            });
        });

        // Update total price when quantity changes
        quantitySelect.addEventListener("change", updateTotalPrice);

        function updateTotalPrice() {
            const quantity = parseInt(quantitySelect.value);
            const totalPrice = selectedItem.price * quantity;
            totalPriceDisplay.textContent = `Total: $${totalPrice.toFixed(2)}`;
        }

        // Add item to cart when "Buy" is clicked
        buyButton.addEventListener("click", () => {
            const quantity = parseInt(quantitySelect.value);
            const item = {
                image: selectedItem.image,
                name: selectedItem.name,
                price: selectedItem.price,
                quantity: quantity,
                total: selectedItem.price * quantity,
            };
            cart.push(item);
            updateCartCount();
            modal.style.display = "none";
        });

        // Open cart modal when cart icon is clicked
        cartIcon.addEventListener("click", () => {
            updateCartItems();
            cartModal.style.display = "flex";
        });

        // Close modals when close button is clicked
        closeButtons.forEach((button) => {
            button.addEventListener("click", () => {
                modal.style.display = "none";
                cartModal.style.display = "none";
            });
        });

        // Close modals when clicking outside the modal content
        window.addEventListener("click", (event) => {
            if (event.target === modal) {
                modal.style.display = "none";
            }
            if (event.target === cartModal) {
                cartModal.style.display = "none";
            }
        });

        // Update cart count
        function updateCartCount() {
            cartCount.textContent = cart.length;
        }

        // Update cart items list
        function updateCartItems() {
            cartItemsList.innerHTML = cart
                .map(
                    (item) => `
                    <li>
                        <img src="${item.image}" alt="Cart Item">
                        <span>${item.name}</span>
                        <span>Qty: ${item.quantity}</span>
                        <span>$${item.total.toFixed(2)}</span>
                    </li>
                `
                )
                .join("");
        }
    </script>
</body>
</html>
