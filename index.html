    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: #333;
            color: #fff;
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .logo img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
        .cart-icon {
            position: relative;
            cursor: pointer;
        }
        .cart-icon i {
            font-size: 24px;
        }
        .cart-count {
            background: red;
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 12px;
            position: absolute;
            top: -10px;
            right: -10px;
        }
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
        }
        .close {
            cursor: pointer;
            float: right;
            font-size: 24px;
        }
        #modal-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
        }
        #modal-name {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
        }
        #modal-price {
            font-size: 16px;
            margin: 10px 0;
        }
        #quantity {
            margin: 10px 0;
            padding: 5px;
        }
        #total-price {
            font-weight: bold;
            margin: 10px 0;
        }
        #buy-button {
            padding: 10px 20px;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        /* Cart Modal */
        #cart-items {
            list-style: none;
            padding: 0;
        }
        #cart-items li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
        }
        #cart-items img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 5px;
        }
        /* Image Info */
        .image-info {
            text-align: center;
            margin: 10px 0;
        }
        .image-info h3 {
            font-size: 16px;
            margin: 5px 0;
        }
        .image-info p {
            font-size: 14px;
            color: #333;
            margin: 5px 0;
        }
        /* Section 1: Sliding Images */
        .slider-section {
            margin: 20px;
            overflow: hidden;
            position: relative;
        }
        .slider {
            display: flex;
            animation: slide 10s infinite;
        }
        .slide {
            min-width: 100%;
            position: relative;
        }
        .slide img {
            width: 100%;
            height: 200px; /* Resized for mobile */
            object-fit: cover;
        }
        .slide-info {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 10px;
        }
        .slide-info h3 {
            font-size: 16px;
            margin: 5px 0;
        }
        .slide-info p {
            font-size: 14px;
            margin: 5px 0;
        }
        .slide-info button {
            padding: 5px 10px;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        @keyframes slide {
            0%, 33% { transform: translateX(0); }
            33.33%, 66% { transform: translateX(-100%); }
            66.66%, 100% { transform: translateX(-200%); }
        }
        /* Section 2: Rectangular Image and Grid */
        .section-2 {
            margin: 20px;
        }
        .rectangular-image {
            position: relative;
        }
        .rectangular-image img {
            width: 100%;
            height: 200px; /* Resized for mobile */
            object-fit: cover;
            border-radius: 10px;
        }
        .rectangular-image .image-info {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 10px;
        }
        .grid-images {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        .grid-item {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
        }
        .grid-item img {
            width: 100%;
            height: 100px; /* Resized for mobile */
            object-fit: cover;
            border-radius: 10px;
        }
        .grid-item button {
            margin-top: 10px;
            padding: 5px 10px;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        /* Section 3: Grid with Prices */
        .section-3 {
            margin: 20px;
        }
        .grid-prices {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        .item {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
        }
        .item img {
            width: 100%;
            height: 100px; /* Resized for mobile */
            object-fit: cover;
            border-radius: 10px;
        }
        .item button {
            margin-top: 10px;
            padding: 5px 10px;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        /* View More Button */
        .view-more {
            text-align: center;
            margin: 20px 0;
        }
        .view-more {
            text-align: center;
            margin: 20px 0;
        }
        .view-more button {
            padding: 10px 20px;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        /* Footer */
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        .nav-icons {
            display: flex;
            justify-content: space-around;
        }
        .nav-icons i {
            font-size: 24px;
            cursor: pointer;
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            .grid-images {
                grid-template-columns: repeat(2, 1fr);
            }
            .grid-prices {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (max-width: 480px) {
            .grid-images {
                grid-template-columns: 1fr;
            }
            .grid-prices {
                grid-template-columns: 1fr;
            }
        }
    </style>
    <script>
        const modal = document.getElementById("popup-modal");
        const cartModal = document.getElementById("cart-modal");
        const closeButtons = document.querySelectorAll(".close");
        const quantitySelect = document.getElementById("quantity");
        const totalPriceDisplay = document.getElementById("total-price");
        const buyButton = document.getElementById("buy-button");
        const cartIcon = document.querySelector(".cart-icon");
        const cartCount = document.querySelector(".cart-count");
        const cartItemsList = document.getElementById("cart-items");
        let selectedItem = null;
        let cart = [];

        // Open popup modal when "Add to Cart" is clicked
        document.querySelectorAll(".add-to-cart").forEach((button) => {
            button.addEventListener("click", () => {
                selectedItem = {
                    image: button.getAttribute("data-image"),
                    name: button.getAttribute("data-name"),
                    price: parseFloat(button.getAttribute("data-price")),
                };
                document.getElementById("modal-image").src = selectedItem.image;
                document.getElementById("modal-name").textContent = selectedItem.name;
                document.getElementById("modal-price").textContent = `Price: $${selectedItem.price}`;
                updateTotalPrice();
                modal.style.display = "flex";
            });
        });

        // Update total price when quantity changes
        quantitySelect.addEventListener("change", updateTotalPrice);

        function updateTotalPrice() {
            const quantity = parseInt(quantitySelect.value);
            const totalPrice = selectedItem.price * quantity;
            totalPriceDisplay.textContent = `Total: $${totalPrice.toFixed(2)}`;
        }

        // Add item to cart when "Buy" is clicked
        buyButton.addEventListener("click", () => {
            const quantity = parseInt(quantitySelect.value);
            const item = {
                image: selectedItem.image,
                name: selectedItem.name,
                price: selectedItem.price,
                quantity: quantity,
                total: selectedItem.price * quantity,
            };
            cart.push(item);
            updateCartCount();
            modal.style.display = "none";
        });

        // Open cart modal when cart icon is clicked
        cartIcon.addEventListener("click", () => {
            updateCartItems();
            cartModal.style.display = "flex";
        });

        // Close modals when close button is clicked
        closeButtons.forEach((button) => {
            button.addEventListener("click", () => {
                modal.style.display = "none";
                cartModal.style.display = "none";
            });
        });

        // Update cart count
        function updateCartCount() {
            cartCount.textContent = cart.length;
        }

        // Update cart items list
        function updateCartItems() {
            cartItemsList.innerHTML = cart
                .map(
                    (item) => `
                    <li>
                        <img src="${item.image}" alt="Cart Item">
                        <span>${item.name}</span>
                        <span>Qty: ${item.quantity}</span>
                        <span>$${item.total.toFixed(2)}</span>
                    </li>
                `
                )
                .join("");
        }
    </script>
</body>
