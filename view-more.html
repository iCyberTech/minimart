<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View More</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: #333;
      color: #fff;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      width: 40px;
      height: 40px;
      margin-right: 10px;
    }

    .cart-icon {
      position: relative;
      cursor: pointer;
    }

    .cart-icon i {
      font-size: 24px;
    }

    .cart-count {
      background: red;
      color: white;
      border-radius: 50%;
      padding: 2px 6px;
      font-size: 12px;
      position: absolute;
      top: -10px;
      right: -10px;
    }

    /* Grid with Prices */
    .section-3 {
      margin: 20px;
    }

    .grid-prices {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 10px;
    }

    .item {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
    }

    .item img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
    }

    .item p {
      font-size: 16px;
      font-weight: bold;
      margin: 10px 0;
    }

    .item button {
      padding: 5px 10px;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Footer */
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #333;
      color: #fff;
      text-align: center;
      padding: 10px 0;
    }

    .nav-icons {
      display: flex;
      justify-content: space-around;
    }

    .nav-icons i {
      font-size: 24px;
      cursor: pointer;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .grid-prices {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 480px) {
      .grid-prices {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">
      <img src="logo.png" alt="Logo">
      <h1>View More</h1>
    </div>
    <div class="cart-icon">
      <i class="fas fa-shopping-cart"></i>
      <span class="cart-count">0</span>
    </div>
  </header>

  <!-- Grid with Prices -->
  <section class="section-3">
    <h2>More Products</h2>
    <div class="grid-prices">
      <div class="item">
        <img src="item4.jpg" alt="Item 4">
        <p>$199.99</p>
        <button class="add-to-cart" data-price="199.99" data-image="item4.jpg" data-name="Monitor">Add to Cart</button>
      </div>
      <div class="item">
        <img src="item5.jpg" alt="Item 5">
        <p>$99.99</p>
        <button class="add-to-cart" data-price="99.99" data-image="item5.jpg" data-name="Printer">Add to Cart</button>
      </div>
      <div class="item">
        <img src="item6.jpg" alt="Item 6">
        <p>$79.99</p>
        <button class="add-to-cart" data-price="79.99" data-image="item6.jpg" data-name="External Hard Drive">Add to Cart</button>
      </div>
      <div class="item">
        <img src="item7.jpg" alt="Item 7">
        <p>$19.99</p>
        <button class="add-to-cart" data-price="19.99" data-image="item7.jpg" data-name="USB Flash Drive">Add to Cart</button>
      </div>
      <div class="item">
        <img src="item8.jpg" alt="Item 8">
        <p>$59.99</p>
        <button class="add-to-cart" data-price="59.99" data-image="item8.jpg" data-name="Wireless Router">Add to Cart</button>
      </div>
      <div class="item">
        <img src="item9.jpg" alt="Item 9">
        <p>$129.99</p>
        <button class="add-to-cart" data-price="129.99" data-image="item9.jpg" data-name="Smart Bulb">Add to Cart</button>
      </div>
      <div class="item">
        <img src="item10.jpg" alt="Item 10">
        <p>$49.99</p>
        <button class="add-to-cart" data-price="49.99" data-image="item10.jpg" data-name="Bluetooth Earbuds">Add to Cart</button>
      </div>
      <div class="item">
        <img src="item11.jpg" alt="Item 11">
        <p>$89.99</p>
        <button class="add-to-cart" data-price="89.99" data-image="item11.jpg" data-name="Fitness Tracker">Add to Cart</button>
      </div>
    </div>
  </section>

  <!-- Bottom Navigation -->
  <footer>
    <div class="nav-icons">
      <a href="index.html"><i class="fas fa-home"></i></a>
    </div>
  </footer>

  <script>
    // JavaScript for Cart Functionality
    const cartIcon = document.querySelector(".cart-icon");
    const cartCount = document.querySelector(".cart-count");
    const addToCartButtons = document.querySelectorAll(".add-to-cart");

    let cart = [];

    // Add to Cart Functionality
    addToCartButtons.forEach((button) => {
      button.addEventListener("click", () => {
        const item = {
          name: button.getAttribute("data-name"),
          price: parseFloat(button.getAttribute("data-price")),
          image: button.getAttribute("data-image"),
        };
        cart.push(item);
        updateCartCount();
      });
    });

    // Update Cart Count
    function updateCartCount() {
      cartCount.textContent = cart.length;
    }

    // Open Cart Modal (if needed)
    cartIcon.addEventListener("click", () => {
      alert(`Cart Items: ${JSON.stringify(cart, null, 2)}`);
    });
  </script>
</body>
</html>
